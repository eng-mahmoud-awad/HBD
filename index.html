<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HBD MANOON</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(ellipse at top, #2c3e50, #000);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
      height: 100vh;
    }

    .cake {
      margin: 150px auto 20px;
      width: 200px;
      height: 200px;
      position: relative;
      opacity: 0;
      animation: fadeInCake 1.5s ease-out 0.3s forwards;
    }

    @keyframes fadeInCake {
      to {
        opacity: 1;
      }
    }

    .layer {
      position: absolute;
      width: 180px;
      height: 50px;
      left: 50%;
      transform: translateX(-50%) scale(0.5);
      background: linear-gradient(to bottom, #ff8a80, #ff5252, #d50000);
      border-radius: 20px;
      box-shadow: inset 0 -5px 0 rgba(0,0,0,0.2);
      opacity: 0;
      animation: squishMagic 1.5s forwards ease-out;
    }

    .layer::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 8px;
      top: 8px;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      filter: blur(1px);
    }

    .layer1 { top: 0; animation-delay: 0.4s; }
    .layer2 { top: 60px; animation-delay: 0.8s; }
    .layer3 { top: 120px; animation-delay: 1.2s; }

    @keyframes squishMagic {
      0% {
        transform: translateX(-50%) scale(0.2) rotate(30deg);
        opacity: 0;
      }
      40% {
        transform: translateX(-50%) scale(1.1) rotate(-10deg);
        opacity: 1;
      }
      70% {
        transform: translateX(-50%) scale(0.95) rotate(5deg);
      }
      100% {
        transform: translateX(-50%) scale(1) rotate(0);
        opacity: 1;
      }
    }

    .candle {
      width: 10px;
      height: 30px;
      background: yellow;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
      z-index: 10;
    }

    .flame {
      width: 8px;
      height: 12px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; transform: translateX(-50%) scale(1); }
      100% { opacity: 0.7; transform: translateX(-50%) scale(1.1); }
    }

    .smoke {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      animation: smokeRise 2s infinite ease-out;
    }

    @keyframes smokeRise {
      0% { opacity: 0.5; transform: translateX(-50%) translateY(0) scale(1); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-40px) scale(2); }
    }

    h1 {
      margin-top: 40px;
      font-size: 2em;
      color: #ffeb3b;
      animation: fadeInDown 1.5s;
      text-transform: uppercase;
    }

    .version {
      margin-top: 10px;
      color: #ccc;
      font-size: 1rem;
    }

    #gift-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      background: #00e5ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #111;
      transition: 0.3s;
    }

    #gift-btn:hover {
      background: #1de9b6;
    }

    .gift {
      display: none;
      margin-top: 20px;
      font-size: 1.5rem;
      color: #00e676;
      animation: tada 1s;
    }
  </style>
</head>
<body>

  <div class="cake animate__animated animate__fadeInUp">
    <div class="layer layer1"></div>
    <div class="layer layer2"></div>
    <div class="layer layer3"></div>
    <div class="candle">
      <div class="flame"></div>
      <div class="smoke"></div>
    </div>
  </div>

  <h1>üéâ Happy Birthday to the best engineer ever üéâ ENJOY YA MANOON </h1>

  <button id="gift-btn">üéÅ Open Your Gift</button>
  <div class="gift" id="gift-msg">+1 Cake üç∞ ,  +3 Wishes üå†</div>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

 

  <script>
    // Start confetti + sound
    window.onload = () => {
      const duration = 3 * 1000;
      const end = Date.now() + duration;
    

      (function frame() {
        confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
        confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    };

    // Gift button action
    document.getElementById("gift-btn").onclick = () => {
      const gift = document.getElementById("gift-msg");
      gift.style.display = "block";
      gift.classList.add("animate__animated", "animate__tada");
    };
  </script>

</body>
</html>
