<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD MANOON</title>
    <style>
    body {
      margin: 0;
      background: linear-gradient(145deg, #1e1e1e, #2e2e2e);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      transform: scale(1.2);
    }

    .cake {
      position: relative;
      width: 220px;
      margin: 0 auto;
      animation: float 3s ease-in-out infinite;
    }

    .layer {
      height: 40px;
      border-radius: 10px;
      margin-bottom: 6px;
      opacity: 0;
      transform: translateY(-40px);
      animation: dropIn 0.6s forwards;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .layer1 {
      background: linear-gradient(to right, #ffdde1, #ffb6c1);
      animation-delay: 0.3s;
    }

    .layer2 {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      animation-delay: 0.6s;
    }

    .layer3 {
      background: linear-gradient(to right, #fcb69f, #ff9a9e);
      animation-delay: 0.9s;
    }

    .candle {
      position: absolute;
      top: -50px;
      left: 100px;
      width: 20px;
      height: 50px;
      background: #fff;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      opacity: 0;
      animation: fadeIn 0.6s ease 1.2s forwards;
    }

    .flame {
      position: absolute;
      top: -18px;
      left: 5px;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, gold, orange);
      border-radius: 50%;
      animation: flicker 0.3s infinite alternate, fadeIn 0.6s ease 1.5s forwards;
      box-shadow: 0 0 12px gold;
      opacity: 0;
    }

    .message {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff8a00, #e52e71, #9b00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInUp 1s ease 2s forwards;
      opacity: 0;
      text-shadow: 0 0 10px rgba(255, 0, 150, 0.4);
      width: 250px;
    }

    /* Animations */
    @keyframes dropIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    @keyframes flicker {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.3); opacity: 0.7; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
     <div class="container">
    <div class="cake">
      <div class="candle">
        <div class="flame"></div>
      </div>
      <div class="layer layer1"></div>
      <div class="layer layer2"></div>
      <div class="layer layer3"></div>
    </div>
    <div class="message">ðŸŽ‰ Happy Birthday to the best engineer ever ðŸŽ‰
      ENJOY YA MANOON
    </div>
  </div>





  
    <script src="main.js"></script>
</body>
</html>
